<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answer App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .answer-container {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }

        .answer-container h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .answer-container p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 16px;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Ask Your Question</h1>
        <form action="{{ url_for('form') }}" method="post">
            <input type="text" name="question" placeholder="Enter your question..." required="required"><br><br>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
        <div class="answer-container">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% elif answer == None %}
        <div class="error-message">
            <p>No answer received yet. Please try again later.</p>
        </div>
        {% endif %}
    </div>

</body>

</html>
